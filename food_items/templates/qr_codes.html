{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Table QR Codes</h1>
    
    <!-- QR Code Generation Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for table_num in table_range %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Table {{ table_num }}</h2>
            <div class="flex justify-center mb-4">
                <img src="{% url 'generate_qr' table_number=table_num %}" 
                     alt="QR Code for Table {{ table_num }}"
                     class="border border-gray-200 rounded-lg"
                     width="200"
                     height="200">
            </div>
            <p class="text-center text-gray-600">Scan to access digital menu</p>
        </div>
        {% endfor %}
    </div>

    <!-- No Tables Message -->
    {% if not table_range %}
    <div class="text-center py-8">
        <p class="text-gray-600">No tables configured. Please set up table numbers in the admin panel.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
